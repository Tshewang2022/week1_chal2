<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sytle.css" />
    <title>Document</title>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- will build the calculator app using the js and html, i need the strong foundations for js -->
    <h1 style="text-align: center">Calculator App</h1>

    <br />

    <table>
      <tr>
        <td colspan="3">
          <input
            type="text"
            id="result"
            class="screen"
            style="text-align: right"
          />
        </td>

        <td>
          <input
            type="button"
            value="C"
            onclick="clearScreen()"
            class="clear"
          />
        </td>
      </tr>
    </table>

    <div class="keys">
      <input type="button" value="1" onclick="display('1')" />
      <input type="button" value="2" onclick="display('2')" />
      <input type="button" value="3" onclick="display('3')" />
      <input type="button" value="4" onclick="display('4')" />
      <input type="button" value="5" onclick="display('5')" />
      <input type="button" value="6" onclick="display('6')" />
      <input type="button" value="7" onclick="display('7')" />
      <input type="button" value="8" onclick="display('8')" />
      <input type="button" value="9" onclick="display('9')" />
      <input type="button" value="0" onclick="display('0')" />
      <input type="button" value="-" onclick="display('-')" />
      <input type="button" value="+" onclick="display('+')" />
      <input type="button" value="." onclick="display('.')" />
      <input type="button" value="*" onclick="display('*')" />
      <input type="button" value="/" onclick="display('/')" />
      <input type="button" value="=" onclick="solve()" />
      <input type="button" value="DEL" onclick="deleted()" />
    </div>
    <!-- have to write the function that helps us to handle the input provided by the users -->
    <script>
      // this function will return the same value as the user type the input
      function display(val) {
        document.getElementById("result").value += val;
        return val;
      }

      function solve() {
        let x = document.getElementById("result").value;
        let y = eval(x);
        document.getElementById("result").value = y;
        return y;
      }

      function clearScreen() {
        document.getElementById("result").value = "";
      }
    </script>
  </body>
</html>
